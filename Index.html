<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Churn Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="account_length" placeholder="No. of Days since the Customer Joined" required="required" />
        <label for="voice_mail_plan"> Voice mail plan</label>
		<select id="voice_mail_plan" name="voice_mail_plan">
  		<option value="1">Yes</option>
  		<option value="0">No</option>
  		<input type="text" name="customer_service_calls" placeholder="No.of Calls placed to Customer_service" required="required" />
		<label for="International_plan"> International_plan</label>
		<select id="International_plan" name="International_plan">
  		<option value="1">Yes</option>
  		<option value="0">No</option>
		<input type="text" name="total_charge" placeholder="total_charge" required="required" />
		<input type="text" name="Total_calls" placeholder="No.of Calls per day" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
